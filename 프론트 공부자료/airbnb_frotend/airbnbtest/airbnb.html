<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aitbnb</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>

                </svg>
            </div>
            <div class="menu">
                <div><a href="#">호스트가 되어보세요</a></div>
                <div><a href="#">회원가입</a></div>
                <div><a href="#">로그인</a></div>
                <div><a href="#">도움말</a></div>
            </div>
        </nav>
        <section>
            <div class="search_box">
                <div class="search_title">특색 있는 숙소와 즐길<br /> 거리를 예약하세요.</div>
                <div class="search_form">
                    <table class="search_form_table">
                        <tr>
                            <td class="search_form_title" colspan="2">목적지</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input class="search_form_input" type="text" placeholder=" 모든 위치" /></td>
                        </tr>
                        <tr>
                            <td class="search_form_title">체크인</td>
                            <td class="search_form_title">체크아웃</td>
                        </tr>
                        <tr>
                            <td><input class="search_form_input" type="date" placeholder=" 모든 위치" /></td>
                            <td><input class="search_form_input" type="date" placeholder=" 모든 위치" /></td>
                        </tr>
                        <tr>
                            <td class="search_form_title" colspan="2">인원</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <select class="search_form_input">
                                    <option>인원</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="search_button">
                        <button>검색</button>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <main>
        <div class="main_box">
            <section class="around_box">
                <div class="around_title">
                    에어비엔비 둘러보기
                </div>
                <div class="around_content_box">
                    <div class="around_content">
                        <div class="around_content_img">
                            <img src="images/card1.jpg" />
                        </div>
                        <div class="around_content_text">
                            숙소 및 부티크 호텔
                        </div>
                    </div>
                    <div class="around_content">
                        <div class="around_content_img">
                            <img src="images/card2.jpg" />
                        </div>
                        <div class="around_content_text">
                            트립
                        </div>
                    </div>
                    <div class="around_content">
                        <div class="around_content_img">
                            <img src="images/card3.jpg" />
                        </div>
                        <div class="around_content_text">
                            어드벤쳐
                        </div>
                    </div>
                    <div class="around_content">
                        <div class="around_content_img">
                            <img src="images/card4.jpg" />
                        </div>
                        <div class="around_content_text">
                            레스토랑
                        </div>
                    </div>
                </div>
            </section>

        <section class="background_content">
            <div class="background_content_img">
                <img src="images/ad1.jpg" />
            </div>
        </section>

        <section class="recommend">
            <div class="recommend_title">추천 여행지</div>
            <div class="recommend_content">
                <div class="recommend_content_img"><img src="images/choo1.png" /></div>
                <div class="recommend_content_img"><img src="images/choo2.png" /></div>
                <div class="recommend_content_img"><img src="images/choo3.png" /></div>
                <div class="recommend_content_img"><img src="images/choo4.png" /></div>
                <div class="recommend_content_img"><img src="images/choo5.png" /></div>
            </div>
        </section>

        <section class="plus">
            <div class="plus_title">
                <div class="plus_main_title">에어비엔비 플러스를 만나보세요!</div>
                <div class="plus_sub_title">퀄리티와 인테리어 디자인이 검증된 숙소 셀렉션</div>
            </div>
            <div class="plus_content">
                <div class="plus_content_img"><img src="images/ad2.png" /></div>
            </div>
        </section>
