<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled Document</title>

<style>
*{ margin:0; padding:0;}
body{ margin:0; padding:0;}
img{border:0;}
ul, li{ list-style:none;}
a{ text-decoration:none; color:#333;}
body{ min-width: 320px;}

#all{ width:100%;}
#header{ margin:0 auto; width:1000px; height:95px; background-color:#963; position:relative; }
#header .logo{ float:left; position:absolute; top:20px; left:50px; 
                    width:135px; height:45pox; background-color:#F60;}
					
#header .top_nav{ float:left; position:absolute; top:30px; right:10px;  
                  width:700px; height:35px; background-color:#0066FF;}
#header .top_nav ul{}
#header .top_nav li{float:left;  margin-right:60px;}
#header .top_nav li:last-child{ margin-right:0;}
#header .top_nav a{ font-size:16px; color:#fff;}

#header .info{ float:left; position:absolute; top:5px; right:10px; }
#header .info li{ float:left; margin-right:10px;}
#header .info li:last-child{ margin-right:0;}
#header .info a{ font-size:9px; color:#fff;} 

#main_img{margin:0 auto; width:1000px; height:255px; background-color:#33FFCC;}

#contents{margin:0 auto; width:1000px; height:250px; background-color:#FF3333;}
#contents .con01{ float:left; width:360px; height:130px; background-color:#6CF;}
#contents .con02{ float:left; width:320px; height:130px; background-color:#033;}
#contents .con03{ float:left; width:320px; height:130px; background-color:#00FFFF;}
#contents .con04{ float:left; width:360px; height:120px; background-color:#00FF00;}
#contents .con05{ float:left; width:640px; height:120px; background-color:#F09;}

#footer{margin:0 auto; width:1000px; height:105px; background-color:#339999; position: relative;}
#footer .logo{float:left; margin:35px 0 0 65px; width:120px; height:45px; background-color:#000000;}
#footer .addr{float:left; margin:35px 0 0 60px; width:420px; height:45px; background-color:#999;}

@media screen and (max-width:1000px) {
    /* 상단부분   자신의가로값 / 부모값 = 값(소수값) * 100 = % */ 
    #header{ margin:0 0; width:100%; height:95px; background-color:#963; position:relative; }
    #header .logo{ float:left; position:absolute; top:20px; left:5%; 
                    width:135px; height:45px; background-color:#F60;}

    #header .top_nav{ float:left; position:absolute; top:30px; right:10px;
                      width:70%; height:35px; background-color:#0066FF;}
    #header .top_nav ul{width: 100%; /*display: flex;*/}
    #header .top_nav li{float:left; width:14.2%;  margin-right:0px;  text-align: center;
                        /*justify-content: space-between; */}   
    
    
    /* 메인이미지 */
    #main_img{margin:0 0; width:100%; height:255px; background-color:#33FFCC;}


    /* 콘텐츠 */
    #contents{margin:0 0; width:100%; height:250px; background-color:#FF3333;}
    #contents .con01{ float:left; width:36%; height:130px; background-color:#6CF;}
    #contents .con02{ float:left; width:32%; height:130px; background-color:#033;}
    #contents .con03{ float:left; width:32%; height:130px; background-color:#00FFFF;}
    #contents .con04{ float:left; width:36%; height:120px; background-color:#00FF00;}
    #contents .con05{ float:left; width:64%; height:120px; background-color:#F09;}

    /* 하단 */
    #footer{margin:0 0; width:100%; height:105px; background-color:#339999;}
    #footer .logo{float:left; margin:35px 0 0 6.5%; width:120px; height:45px; background-color:#000000;}
    #footer .addr{float:left; margin:35px 0 0 6%; width:42%; height:45px; background-color:#999;}
}      

 @media screen and (max-width:750px) {

    #header .logo{ float:left; position:absolute; top:20px; left:5%; 
                    width:18%; height:45px; background-color:#F60;}
     /* 상단메뉴 */
    #header .top_nav{ float:left; position:absolute; top:30px; right:10px;
                      width:70%; height:35px; background-color:#0066FF;}
    #header .top_nav ul{width: 100%; /*display: flex;*/}
    #header .top_nav li{float:left; width:16.6%;  margin-right:0px;  text-align: center;
                        /*justify-content: space-between; */}   

    /* 하단 주소 */
    #footer .logo{float:left; margin:35px 0 0 6.5%; width:12%; height:45px; background-color:#000000;}
    #footer .addr{float:left; margin:35px 0 0 6%; width:69%; height:45px; background-color:#999;}
  /* 가로폭은 100%  6.5%  120px(12%)  6% =>24%      42%  6.5*/   
                                                  
 } 

 @media screen and (max-width:480px) {
    /* 상단부분 */
    #header .info{display: none;}
    #header .logo{ float:left; position:absolute; top:10px; left:50%; margin-left: -50px;  
                   width:18%; min-width:100px; height:45px; background-color:#F60;}
    #header .top_nav{ float:left; position:absolute; top:65px; right:none; left:0;
                      width:100%; height:35px; background-color:#0066FF; }
    #header .top_nav li{float:left; width:16.6%;  margin-right:0px;  
                       text-align: center; }

    /* 콘텐츠 */
    #contents{margin:0 0; width:100%; height:auto; background-color:#FF3333; padding: 0 2.5%;}
    #contents > article{ margin-bottom: 20px;}
    #contents .con01{ float:none; width:95%; height:130px; background-color:#6CF;}
    #contents .con02{ float:none; width:95%; height:130px; background-color:#033;}
    #contents .con03{ float:none; width:95%; height:130px; background-color:#00FFFF;}
    #contents .con04{ float:none; width:95%; height:120px; background-color:#00FF00;}
    #contents .con05{ float:none; width:95%; height:120px; background-color:#F09;}
     
    
    /* 하단 */
    #footer .logo{float:left; margin:0px 0 0 0%; 
                  position: absolute; left: 50%; top:10px; margin-left: -50px;
                  width:12%; min-width:100px; height:40px; background-color:#000000;}
    #footer .addr{float:left; margin:60px 0 0 0%; width:100%; height:45px; 
                  background-color:#999; text-align: center;}
 }
</style>
</head>
