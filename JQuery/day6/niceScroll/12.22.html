<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.easing.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{overflow-x: hidden;}
        #all{width: 100%; height: 1000px; position: relative;}
        #all > div{width: 100%; height: 1000vh;}
        #all > div.box1{position: absolute; top: 0px; left: 0;
                        background-color: brown;}
        #all > div.box2{position: absolute; top: 1000px; left: 0;
                        background-color: rgb(230, 124, 186);}
        #all > div.box3{position: absolute; top: 2000px; left: 0;
                        background-color: rgb(130, 187, 233);}  
        #all > div.box4{position: absolute; top: 3000px; left: 0;
                        background-color: rgb(193, 228, 137);}
        #all > div.box5{position: absolute; top: 4000px; left: 0;
                        background-color: rgb(160, 236, 150);}              
    </style>
</head>
<body>
    <div id="all">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </div>
    <script>
        $(document).ready(function() {

        $("#all").niceScroll({
            cursorcolor:"#777",
		    cursorwidth:5,
		    cursoropacitymin:1,
		    scrollspeed:100,
		    cursorborderradius:'0',
		    mousescrollstep:40,
		    horizrailenabled:true,
		    cursoropacitymin:0,
		    cursoropacitymax:1,
		    background:"#c1c1c1",
		    cursorborder:"none",
		    autohidemode:false,
		    boxzoom:true,
		    zindex:99999,
		    horizrailenabled:true
        });
    });
    </script>
</body>
</html>
