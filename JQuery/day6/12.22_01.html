<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>kwicks 네비게이션</title>
<style>
body {
	padding: 50px;
	font-family: "맑은 고딕";
	font-size: 0.9em;
	background: #1d1e21;
}
ul,li{list-style: none;}

.nav{position: relative; margin: 0; padding: 0;}
.nav > li{float: left; width: 200px; height: 300px;}
.nav > li:nth-child(1){background-color: blueviolet;}
.nav > li:nth-child(2){background-color: rgb(230, 122, 181);}
.nav > li:nth-child(3){background-color: rgb(126, 235, 184);}
.nav > li:nth-child(4){background-color: rgb(240, 224, 136);}
.nav > li:nth-child(5){background-color: rgb(106, 129, 230);}

</style>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.kwicks-1.5.1.pack.js"></script>
<script>
$(function(){
	$("ul.nav").kwicks({
        max:800, // 최대값을 줄 때 붐의 가로 값보다는 적게 적용
        spacing:5,
        isHorizontal:true,
        brhavior:"menu",
        easing:"easeOutBounce" // 마우수를 올렸을 때 확대되는 스타일(어떤식으로 확대가 되는지)
    })
});
</script>
</head>

<body>

	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
</ul>
-->

<!--

	<li class="kwick_1">menu1</li>
	<li class="kwick_2">menu2</li>
	<li class="kwick_3">menu3</li>
	<li class="kwick_4">menu4</li>
	<li class="kwick_1">menu5</li>
	<li class="kwick_2">menu6</li>
	<li class="kwick_3">menu7</li>
	<li class="kwick_4">menu8</li>

<!-- vertical navigation -->
<ul class="nav">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
