<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #portfolio{font-size: 20px; background-color: blueviolet;}
        #portfolio_s{font-size: 20px; background-color: rgb(168, 211, 236);}
    </style>
</head>
<body>

    <button id="call">event call</button>
    <textarea id="demo"></textarea>

    <script>
        if(window.addEventListener){ //addEventListener적용이 된다면 최신브라우저 아니면 예전 브라우저
            window.addEventListener("load", function(){
                var button = document.getElementById("call");
                var note = document.getElementById("demo");

                button.addEventListener("click", function() {
                    note.innerHTML = "자바스크립트!!"
                });

            });
        }else{
            window.attachEvent("load", function(){
                var button = document.getElementById("call");
                var note = document.getElementById("demo");

                button.addEventListener("onclick", function() {
                    note.innerHTML = "자바스크립트!"
                });

            });
        }
      


    </script>
   
</body>
</html>
