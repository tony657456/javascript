<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        *{margin: 0; padding: 0;}
        img{border: 0;}
        ul, li{list-style: none;}
        a{text-decoration: none;}

        /* 전체 영역 */
        #slider{margin: 0 auto; width: 600px; height: 350px; position: relative; border: 3px solid #000; overflow: hidden;}

        /* 이미지 박스 */
        #viewer{height: 350px; position: relative;}

        /* 이미지 좌표 */
        #viewer > img{position: absolute; top: 0px;}
        #viewer > img:nth-child(1){left: 0;}
        #viewer > img:nth-child(2){left: 600px;}
        #viewer > img:nth-child(3){left: 1200px;}
        #viewer > img:nth-child(4){left: 1800px;}

        /* 버튼 */
        .btns{position: absolute; right: 20px; top: 320px;}
        .btns li{float: left; width: 16px; height: 16px; 
                 margin-right: 6px; border: 1px solid #fff;
                 text-align: center; line-height: 16px;}
        .btns li a {display: block; color: #fff; background-color: #000;}
        .btns li.on a{background-color: rgb(205, 187, 221); color: black;}
        
        #btn_g{margin: 0 auto; margin-top: 15px; width: 600px;}
        button{border: none; background-color: black; padding: 5px 12px; color: #fff}
    </style>

    <script>
        $(document).ready(function() {

            var current = 0; // 현재 보이는 이미지 인덱스(처음에 보이는 인덱스)
            
            // li를 클릭하는 jquery
            $(".btns > li").click(function(e){
                // a 태그 같은 정해져 있는 이벤트를 무효화
                e.preventDefault();
                var n = $(this).index();
                $(".btns > li").removeClass("on")
                $(this).addClass("on");
                slideani(n)
            });

            // next
            $("#next").click(function(e) {
                e.preventDefault();
                if(current < 3){
                current++;
                $(".btns > li").removeClass("on")
                $(".btns > li").eq(current).addClass("on");
                slideani(current);
                } else {
                current = 0;
                $(".btns > li").removeClass("on")
                $(".btns > li").eq(current).addClass("on");
                slideani(current);
                }
            });

            // prev
            $("#prev").click(function(e) {
                e.preventDefault();
                if(current > 0) {
                current--;
                $(".btns > li").removeClass("on")
                $(".btns > li").eq(current).addClass("on");
                slideani(current);
                } else {
                current = 3;
                $(".btns > li").removeClass("on")
                $(".btns > li").eq(current).addClass("on");
                slideani(current);
                }
            });

            // viewer 이미지 그룹의 애니메이션
            function slideani(n){
            var pos = n * (-600) + "px"; //0, 1, 2, 3
            current = n;
            $("#viewer").animate({left: pos}, 1000)
            }


        });
    </script>

</head>
<body>

    <div id="slider">
        <div id ="viewer">
            <img src="images/asepa1.jpeg" alt=""> 
            <img src="images/asepa2.jpeg" alt=""> 
            <img src="images/asepa3.jpeg" alt=""> 
            <img src="images/asepa4.jpeg" alt=""> 
        </div>

        <ul class="btns">
            <li class="on"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
        </ul>
    </div>

    <div id="btn_g">
    <button id="prev">previous</button>
    <button id="next">next</button>
    </div>

</body>
</html>
