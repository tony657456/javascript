<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    ul.menu{margin: 50px; width: 500px; height: 100px;}    
    ul.menu > li {float: left; width: 100px; height: 100px;
                        border:1px solid #ccc; box-sizing: border-box; position: relative;
                    text-align: center; line-height: 100px; overflow: hidden; cursor: pointer;}
    .inbox{width: 100px; height: 100px; line-height: 100px; background-color: aqua;
            position: absolute; top: 100px; left: 100px; text-align: center;}
    </style>
    <script>
        $(document).ready(function(){
            $("ul.menu > li").hover(
                function(){
                    $(this).find(".inbox").css({top: "100px", left: "100px"}).animate({top: "0px", left: "0px"})
                },
                function(){
                    $(this).find(".inbox").css({top: "0px", left: "0px"}).animate({top: "100px", left: "100px"})
                }
            );
        });
    </script>

</head>
<body>

    <ul class="menu">
        <li>line
            <div class="inbox">inbox</div>
        </li>
        <li>
            <div class="inbox">inbox</div>
        </li>

        </li>
        <li>

        </li>
        <li>
            <div class="inbox">inbox</div>
        </li>
    </ul>
</body>
</html>
